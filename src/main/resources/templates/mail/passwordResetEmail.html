<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.reset.title}">JHipster password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
    <p th:text="#{email.reset.greeting(${user.login})}">
        Dear
    </p>
    <p th:text="#{email.reset.text1}">
        For your JHipster account a password reset was requested, please get a 6-digit OTP below to activate it:
    </p>
    <p>
        <b>OTP Code - </b><span th:with="otp=(@{|${user.resetKey}|})" th:href="${otp}"
                                th:text="${otp}">Reset OTP Code</span>
    </p>
    <p>
        <span th:text="#{email.reset.text2}">Regards, </span>
        <br/>
        <em th:text="#{email.signature}">JHipster.</em>
    </p>
    </body>
</html>
