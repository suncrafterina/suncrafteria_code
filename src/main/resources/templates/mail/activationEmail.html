<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
    <p th:text="#{email.activation.greeting(${user.login})}">
        Dear
    </p>
    <p th:text="#{email.activation.text1}">
        Your JHipster account has been created, please get a 6-digit OTP below to activate it:
    </p>
    <p>
        <b>OTP Code - </b><span th:with="otp=(@{|${user.activationKey}|})" th:href="${otp}"
                                th:text="${otp}">Activation OTP Code</span>
    </p>
    <p>
        <span th:text="#{email.activation.text2}">Regards, </span>
        <br/>
        <em th:text="#{email.signature}">JHipster.</em>
    </p>
    </body>
</html>
